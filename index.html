<!DOCTYPE HTML>
<html lang="en">
   <head>
      <title>Max Follower</title>

      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">

      <!-- styles of website -->
      <link rel="stylesheet" type="text/css" href="assets/css/style.css">
      <link rel="stylesheet" type="text/css" href="assets/css/responsive.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
 
      <!-- font awesome -->
      <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
   </head>
   <body>
      <!-- navbar start-->
      <div class="bgimg pb-4" id="app">
         <div class="container-fluid">
            <div class="topnav pl-5 pr-5 pt-4 pb-4">
               <nav class="navbar navbar-expand-lg navbar-custom p-0">
                  <a v-bind:href="base_url" class="navbar-brand pl-0">
                  <h2 class="text-white font30_mob">{{logo}}</h2>
                 
                  </a>
                  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCustom">
                  <i class="fa fa-bars fa-lg py-1 text-white"></i>
                  </button>
                  <div class="navbar-collapse collapse" id="navbarCustom">
                     <!-- main menu start -->
                     <ul class="navbar-nav">
                        <li class="nav-item active">
                           <a class="nav-link" href="#how-it-work" id="how_menu">HOW IT WORKS</a>
                        </li>
                        <li class="nav-item">
                           <a class="nav-link" href="#case-studies" id="case_menu">OUR HISTORY</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="#faq" id="faq_menu">FAQs</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="#pricing" id="pricing_menu">PRICING</a>
                        </li>
                        <li class="nav-item">
                           <a class="nav-link" href="#contact" id="contact_menu">CONTACT</a>
                        </li>
                     </ul>
                     <!-- main menu end -->
                     <!-- menu buttons start -->
                     <span class="ml-auto navbar-text">
                     <a href="#" class="top_navbtn colorfe getmob">Learn More</a>
                     
                     </span>
                     <!-- menu button end -->
                  </div>
               </nav>
            </div>
         </div>
         <!-- navbar end-->
         <!-- navbar content start -->
         <div class="container">
            <!-- row start -->
            <div class="row banner_content">
               <div class="col-lg-6 col-md-8 col-sm-12 text-left text-white">
                  <h2 class="text-white font30_mob">{{bannerHeading}}</h2>
                  <h3 class="short_para font20_mob">{{bannerSubheading}}</h3>
                  <p class="lar_para font20 lh26 font14_mob">{{bannerDescription}}</p>
                  <p class="font24 lh40 colorfe mb-4 font14_mob"><b>{{bannerPhonetext}}</b>&nbsp;<a href="tel:{{phoneNumber}}" class="text-white text_under">{{phoneNumber}}</a></p>
                  <a href="#" class="follow_btn colorfe">LEARN MORE</a>
                  <a href="#case-studies" class="case_btn colorfe">SHARE NOW</a>
               </div>
               <div class="col-lg-6 col-md-4 col-sm-12 text-right wid100_mob">
                  <img src="assets/img/bannerpic.png" class="mt_mob" alt="">
               </div>
            </div>
            <!-- row end -->
         </div>
      </div>
      <!-- navbar content end -->



      <!-- Jquery link -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <!-- Javascipt boostrap links -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

      <script src="assets/js/vue.js"></script>
 
   </body>
</html>
